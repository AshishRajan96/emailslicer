<!DOCTYPE html>
<html>
<head>
    <title>Email Info</title>
</head>
<body>
<style>
    body {background-color:#FFAF45;}

    button {
    background-color:#FB6D48;
    border: none;
    color: black;
    padding: 9px 25px;
    text-align: center;
    display: inline-block;
    font-size: 15px;
}
    

    </style>
    <h2>Email Info</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <button type="submit">Submit</button>
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>
</html>
